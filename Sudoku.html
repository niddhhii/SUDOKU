<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="sudo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
    <body onload="mode()">
	    <div id='sudoku'>
		    <div id='main'>
		        <center>
		        	<span id="h1">SUDOKU</span><br><hr>
		        	<table>
		            <tr>
		            	<td id="btn-div">		            		
		            		<div id="mode">MODE OF DIFFICULTY:</div><br>
		            		<select id="mode-type" onclick="mode()">	
									<option value="beginner">BEGINNER</option>
									<option value="easy">EASY</option>
									<option value="medium">MEDIUM</option>
									<option value="difficult">DIFFICULT</option>
							</select><br><br><br>
							<span id="message" style="width: 130; position: absolute; color:Red;"></span><br/>
		            	</td>
		                <td>
		                    <canvas id='canvas1' width='541' height='541'>Canvas is not supported by this browser.</canvas>
		                    <br/><br/>
		                </td>
		                <td style="padding-right: 40px;"></td>
		                <td id='button-div' width="136">
						    <button id="btnReset" onclick="reset()" title='Clears all user entered cells. The givens are NOT cleared.'>RESET</button>
						    <button id="btnHint" onclick="hint()" title='Enters the answer to the currently selected cell'>HINT</button>
						    <button id="btnUndo" onclick="undo()" title='Undoes the last user action except load, clear and reset'>UNDO</button>
						    <button id="btnSolve" onclick="solve()" title='If possible, it will solve the problem.'>SOLVE</button><br/><br/>
						</td>
		            </tr>
		        </table>
		    </center>
		    </div>
		</div>
	</body>
	<script type="text/javascript" src="sudo.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
